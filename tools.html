<!DOCTYPE html>
<html ng-app="cryptoLearner">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://use.fontawesome.com/13139b496b.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
    <title>CryptoLearner Tools</title>
</head>

<body ng-controller="MenuController as menu">
    <div class="menu">
        <nav class="navbar navbar-default" role="navigation" id="navBar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="index.html">CryptoLearner</a></li>
                    <li class="navbar-left">
                        <a href="index.html" data-toggle="tooltip" data-placement="bottom" title="Home">
                            <i class="fa fa-home fa-2x"></i>
                        </a>
                    </li>
                    <li class="navbar-right">
                        <a href="about.html" class="menu-btn" data-toggle="tooltip" data-placement="bottom" title="About" >
                            <i class="fa fa-info-circle fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="divide100"></div>
    <div class="container">
        <div>
            <div ng-repeat="tool in menu.tools" class="col-md-3 col-sm-4 col-xs-6">
                <div class="thumbnail-box"></div>
                <a href="" ng-click="go('tools/' + tool.path + '.html')" class="thumbnail">{{tool.name}}</a>
            </div>
        </div>
    </div>
    <script src="js/custom.js" type="text/javascript"></script>

</body>
