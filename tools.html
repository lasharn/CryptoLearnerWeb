<!DOCTYPE html>
<html ng-app="cryptoLearner">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://use.fontawesome.com/13139b496b.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
    <title>CryptoLearner Tools</title>
</head>

<body ng-controller="MenuController as menu">
    <header>
        <div id="navBar">
            <a href="./index.html"><i id="homeBtn" class="fa fa-chevron-left fa-5x"></i></a>
            <h1 class="text-center">CryptoLearner Tools</h1>
        </div>
    </header>
    <div class="divide100"></div>
    <div class="container">
        <div class="row">
            <div ng-repeat="tool in menu.tools" class="col-md-3 col-sm-4 col-xs-6">
                <div class="thumbnail-box"></div>
                <a href="" ng-click="go('./tools/' + tool.path + '.html')" class="thumbnail">{{tool.name}}</a>
            </div>
        </div>
    </div>

</body>
