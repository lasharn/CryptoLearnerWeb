<!DOCTYPE html>
<html ng-app="cryptoLearner">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="../js/p2.min.js"></script>
        
        <title>Caesar Cipher Challenge 1</title>
    </head>
    
    <body ng-controller="GameController as game">
        <header>
            <h1 class="text-center">Caesar Cipher Challenge 1: Encrypt</h1>
        </header>
        <div id="game" ng-controller="CaesarLevelOne as level">
            <div class="divide50"></div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="text-center">Encrypt &quot;{{word}}&quot; with a key of {{key}}. Answer: {{answer}}</h3>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-6" id="cipher-wheel"/>
            <div class="col-xs-12 col-md-push-12 col-md-6 col-lg-push-12 col-lg-6">
            
            <button class="btn btn-default btn-lg" ng-click="setupChallenge()">Next</button>
            </div>
            
        </div>
    </body>
    <script type="text/javascript" src="../js/wheel.js"></script>
