<!DOCTYPE html>
<html ng-app="cryptoLearner">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        
        <script src="https://use.fontawesome.com/13139b496b.js"></script>        
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="../js/p2.min.js"></script>
        
        <title>Caesar Cipher Challenge 1</title>
    </head>
    
    <body ng-controller="GameController as game">
        <header>
            <h1 class="text-center">Caesar Cipher Challenge 1: Encrypt</h1>
        </header>
        <div id="game" ng-controller="CaesarLevelOne as level">
            <div class="divide50"></div>
            <!-- Question -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="text-center">Stage {{game.stage}} / {{game.maxStage}}</h2>
                    <h3 class="text-center">Encrypt &quot;{{word}}&quot; with a key of {{key}}. Answer: {{answer}}</h3>
                </div>
            </div>
            <!-- Cipher Wheel -->
            <div class="col-xs-12 col-md-6 col-lg-6" id="cipher-wheel"></div>
            <!-- Player Input -->
            <div class="col-xs-12 col-md-6 col-lg-6">
                <!-- Answer display -->
                <div class="letters col-xs-12 col-md-12 col-lg-12">
                    <i class="fa fa-lock fa-2x"></i>
                    <span ng-repeat="letter in answer track by $index">{{letter}}</span>
                </div>
                <!-- Plaintext display -->
                <div class="letters col-xs-12 col-md-12 col-lg-12">
                    <i class="fa fa-unlock fa-2x"></i>
                    <span ng-repeat="letter in word track by $index" ng-hide="$last">{{letter}}</span>
                </div>
            
            </div>
            
        </div>
    </body>
    <script type="text/javascript" src="../js/wheel.js"></script>
