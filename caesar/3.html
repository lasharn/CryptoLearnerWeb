<!DOCTYPE html>
<html ng-app="cryptoLearner">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <script src="https://use.fontawesome.com/13139b496b.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
    <script type="text/javascript" src="../js/p2.min.js"></script>

    <title>Caesar Cipher Challenge 1</title>
</head>

<body ng-controller="GameController as game">
<div id="navBar">
    <a href="../index.html"><i id="homeBtn" class="fa fa-home fa-5x"></i></a>
</div>

<div id="game" ontouchmove="updateKeyTouch()" ng-mousemove="updateKey()" ng-controller="CaesarBruteForce as level">
    <header>
        <h1 class="text-center">Caesar Cipher Challenge 3: Brute Force</h1>
    </header>
    <div class="divide50"></div>
    <!-- Question -->
    <div class="panel panel-default">
        <div class="panel-body">
            <h2 class="text-center">Stage {{stage}} / {{maxStage}}</h2>
            <h3 class="text-center">Use brute force to decrypt the following sentence without knowing the key.</h3>
        </div>
    </div>
    <!-- Cipher Wheel -->
    <div class="col-xs-12 col-md-6 col-lg-6" id="cipher-wheel"></div>
    <!-- Player Input -->
    <div class="col-xs-12 col-md-6 col-lg-6" id="frequency-tool" style="font-size: 2em">
        <!-- Display sentenceObject user selection -->
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Encrypted message
                </div>
                <div class="panel-body">
                    <div class="sentence-line" ng-repeat="line in formattedSentence">
                        <div class="single-letter" ng-repeat="char in line track by $index">
                            <div>{{char}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Decrypted message
                </div>
                <div class="panel-body">
                    <div class="sentence-line" ng-repeat="line in formattedSentence">
                        <div class="single-letter" ng-repeat="char in line track by $index">
                            <div class="live-preview">{{displayLiveDecrypt(char) || "_"}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block" ng-click="submitAnswer()">Submit</button>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="../js/wheel.js"></script>
