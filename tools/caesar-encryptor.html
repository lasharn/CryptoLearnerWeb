<!DOCTYPE html>
<html ng-app="cryptoLearner">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <script src="https://use.fontawesome.com/13139b496b.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
    <script type="text/javascript" src="../js/p2.min.js"></script>

    <title>Caesar Encryption Tool</title>
</head>

<body>
<div class="menu">
    <nav class="navbar navbar-default" role="navigation" id="navBar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="../index.html">CryptoLearner</a></li>
                <li class="navbar-left">
                    <a href="../tools.html" data-toggle="tooltip" data-placement="bottom" title="Back">
                        <i class="fa fa-chevron-left fa-2x"></i>
                    </a>
                </li>
                <li class="navbar-right">
                    <a href="../about.html" class="menu-btn" data-toggle="tooltip" data-placement="bottom" title="About" >
                        <i class="fa fa-info-circle fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div id="game" ontouchmove="updateKeyTouch(); updateOutput();" ng-mousemove="updateKey(); updateOutput();" ng-controller="CaesarEncryptTool as level">
    <div class="divide50"></div>
    <header>
        <div>
            <hr>
            <h1 class="text-center">Caesar Encryption Tool</h1>
            <hr>
        </div>
    </header>
    <div class="divide50"></div>
    <!-- Cipher Wheel -->
    <div class="col-xs-12 col-md-5 col-lg-5" id="cipher-wheel"></div>
    <!-- Player Input -->
    <div class="col-xs-12 col-md-7 col-lg-7">
        <!-- Input text -->
        <div class="row">
            <div class="col-xs-2 icon-box top-icon">
                <div class="box-content">
                    <i class="fa fa-unlock fa-2x"></i>
                </div>
            </div>
            <div class="col-xs-10">
                <textarea class="plain-textarea" rows="12" ng-model="inputText" ng-change="updateOutput()" autofocus placeholder="Type something to encrypt..."></textarea>
            </div>
        </div>
        <!-- middle icon -->
        <div class="row">
            <div class="col-xs-2 icon-box top-icon">
                <div class="box-content">
                </div>
            </div>
            <div class="col-xs-10 center-icon">
                <div class="icon-box top-icon">
                    <div class="box-content">
                        <i class="fa fa-chevron-down fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Output text -->
        <div class="row">
            <div class="col-xs-2 icon-box top-icon">
                <div class="box-content">
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
            <div class="col-xs-10">
                <textarea class="cipher-textarea" placeholder="Encrypted output will automatically generate here..." rows="12" ng-model="outputText" cols="72" readonly></textarea>
            </div>
        </div>
    </div>

</div>
<script src="../js/custom.js" type="text/javascript"></script>
</body>
<script type="text/javascript" src="../js/wheel.js"></script>
