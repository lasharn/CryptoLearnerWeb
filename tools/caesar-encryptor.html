<!DOCTYPE html>
<html ng-app="cryptoLearner">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <script src="https://use.fontawesome.com/13139b496b.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
    <script type="text/javascript" src="../js/p2.min.js"></script>

    <title>Caesar Encryption Tool</title>
</head>

<body>

<div id="game" ontouchmove="updateKeyTouch(); updateOutput();" ng-mousemove="updateKey(); updateOutput();" ng-controller="CaesarEncryptTool as level">
    <header>
        <div id="navBar">
            <a href="../tools.html"><i id="homeBtn" class="fa fa-chevron-left fa-5x"></i></a>
            <h1 class="text-center">Caesar Encryption Tool</h1>
        </div>
    </header>
    <div class="divide50"></div>
    <!-- Cipher Wheel -->
    <div class="col-xs-12 col-md-6 col-lg-6" id="cipher-wheel"></div>
    <!-- Player Input -->
    <div class="col-xs-12 col-md-6 col-lg-6">
        <!-- Input text -->
        <div class="row">
            <div class="icon-box top-icon">
                <div class="box-content">
                    <i class="fa fa-unlock fa-2x"></i>
                </div>
            </div>
            <textarea rows="12" cols="72" ng-model="inputText" ng-change="updateOutput()" autofocus placeholder="Type something to encrypt..."></textarea>
        </div>
        <div class="row center-icon">
            <div class="icon-box top-icon">
                <div class="box-content">
                    <i class="fa fa-chevron-down fa-2x"></i>
                </div>
            </div>

        </div>
        <!-- Output text -->
        <div class="row">
            <div class="icon-box top-icon">
                <div class="box-content">
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
            <textarea rows="12" ng-model="outputText" cols="72" readonly></textarea>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="../js/wheel.js"></script>
