<!DOCTYPE html>
<html ng-app="cryptoLearner">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script src="https://use.fontawesome.com/13139b496b.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
        <title>CryptoLearner</title>
    </head>
    
    <body ng-controller="MenuController as menu">
        <div class="menu">
            <nav class="navbar navbar-default" role="navigation" id="navBar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="navbar-brand" href="index.html">CryptoLearner</a></li>
                        <li class="navbar-right">
                            <a href="tools.html" class="menu-btn" data-toggle="tooltip" data-placement="bottom" title="Cryptography Tools" >
                                <i class="fa fa-wrench fa-2x"></i>
                            </a>
                        </li>
                        <li class="navbar-right">
                            <a href="about.html" class="menu-btn" data-toggle="tooltip" data-placement="bottom" title="About" >
                                <i class="fa fa-info-circle fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="divide100"></div>
        <carousel no-wrap="noWrapSlides">
                <slide ng-repeat="level in menu.levels">
                    <div>
                        <h1>{{level.name}}</h1>
                        <div class="divide50"></div>
                        <div>
                            <div class="col-xs-12 col-md-4 col-lg-4 level-buttons" ng-repeat="btn in level.buttons">
                                <button ng-attr-title="{{btn.name}}" ng-disabled="btn.isUnlocked === 'false' || btn.isUnlocked == null" class="btn btn-default btn-lg" ng-click="go(level.level + '/' + btn.challenge + '.html')">
                                    <span ng-class="['fa fa-lg', btn.isUnlocked === 'false' || btn.isUnlocked == null ? 'fa-lock' : btn.icon]" aria-hidden="true"></span> {{btn.name}}
                                </button>
                            </div>
                        </div>
                    </div>
                </slide>        
        </carousel>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
