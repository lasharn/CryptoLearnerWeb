<!DOCTYPE html>
<html ng-app="cryptoLearner">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script src="https://use.fontawesome.com/13139b496b.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>

        <title>CryptoLearner</title>
    </head>
    
    <body ng-controller="MenuController as menu">
        <header>
            <div id="navBar">
                <h1 class="text-center">CryptoLearner</h1>
                <a href="./tools.html"><i style="float: right" data-toggle="tooltip" data-placement="bottom" title="Cryptography Tools" class="fa fa-wrench fa-5x"></i></a>
                <button class="btn btn-lg" ng-click="unlockAllLevels()">Unlock all</button>
            </div>
        </header>
        <div class="divide100"></div>
        <carousel no-wrap="noWrapSlides">
                <slide ng-repeat="level in menu.levels">
                    <div>
                        <h1>{{level.name}}</h1>
                        <div class="divide50"></div>
                        <div>
                            <div class="col-xs-12 col-md-4 col-lg-4 level-buttons" ng-repeat="btn in level.buttons">
                                <button ng-disabled="btn.isUnlocked === 'false' || btn.isUnlocked == null" class="btn btn-default btn-lg" ng-click="go('./' + level.level + '/' + btn.challenge + '.html')">
                                    <span ng-class="['fa fa-lg', btn.isUnlocked === 'false' || btn.isUnlocked == null ? 'fa-lock' : btn.icon]" aria-hidden="true"></span> {{btn.name}}
                                </button>
                            </div>
                        </div>
                    </div>
                </slide>        
        </carousel>
    </body>
